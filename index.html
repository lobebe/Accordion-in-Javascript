            Do you accept credit Cards?

            <span class="minus-icon"><i class="fa fa-minus-square"></i></span>
            </button></div>
        <div class="answer">
 <p>
          Yes, we accept all standard credit cards.
          </p>
          </div>
        </article>
        <!--End of single questions-->
        <!--single questions-->

         <div class="question-title">
          <p>
            Do you do the same day delivery?
          </p>
          <button type="button" class="questions-btn">
            <span class="plus-icon"><i class="fa fa-plus-square"></i></span>
            <span class="minus-icon"><i class="fa fa-minus-square"></i></span>
            </button></div>
         <div class="answer">   <p>
          Yes, we do if payment is made before 12noon.

            What is your refund Policy?
